{% extends 'base.html' %}


{% block content %}
<style>
    @import url('/static/css/upload.css')
</style>
<div class="error">{{error}}</div>
<div class="card">
    <div class="card-body">
        <h1>{{title}}</h1>
        <form method=post enctype=multipart/form-data>
          <p><img src={{src}}></p>
            <p>
              <input type=file name=file>
          </p>
          <p>
              <input type=submit value=Загрузить>
          </p>
        </form>
    </div>
</div>
{% endblock %}
