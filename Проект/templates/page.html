{% extends 'base.html' %}


{% block content %}
<style>
    @import url('/static/css/page.css')
</style>
<h2>{{ name }} {{ surname }}</h2>
<div class="card">
    <div class="card-body">
        <form action="" method="post" novalidate>
            {{ form.csrf_token }}
            <img src={{ src }} class="avatar">
        </form>
    </div>
</div>
<p>{{ form.submit }}</p>
{% endblock %}
